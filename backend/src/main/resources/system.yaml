system: # 系统配置
  point: # 点数配置
    initial-points: 10000 # 初始点数
    price: 0.01 # 点数单价（元/点）
    max-points-per-order: 1000000 # 单次购买点数上限
  captcha: # 图形验证码配置
    width: 120 # 验证码宽度
    height: 40 # 验证码高度
    code-length: 4 # 验证码字符数
    line-count: 30 # 干扰线宽度
    expiration: 2 # 有效期（分钟）
  email-code: # 邮箱验证码配置
    expiration: 5 # 有效期（分钟）
  batch-task: # 批量任务配置
    result-zip-expiry: 24 # 结果ZIP文件有效期（小时）
    max-images-per-task: 1000 # 单个任务最大图片数量
  qr-code: # 二维码配置
    width: 300 # 二维码宽度
    height: 300 # 二维码高度
    margin: 2 # 边距
  template: # 模板默认配置
    default-width: 1200 # 默认画布宽度
    default-height: 1200 # 默认画布高度
    default-background-color: "#ffffff" # 默认背景颜色
    default-name: "未命名模板" # 默认模板名称
jwt: # JWT 配置
  secret: 8irILqtIqqVPQ4D71MrhBjVr5mqYvlQo # 密钥
  expiration: 2592000 # Token 有效期（秒）30天
  auto-renew-threshold: 604800 # 自动续期阈值（秒）7天，当剩余有效期小于此值时自动续期
